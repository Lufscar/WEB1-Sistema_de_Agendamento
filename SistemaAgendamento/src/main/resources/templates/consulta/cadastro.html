<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Consultas</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/consultas/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{consulta.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="@{/consultas/salvar}"
				th:object="${consultas}" method="POST">

				
				<div class="form-row">
				
					<div class="form-group col-md-12">
						<table class="table table-striped table-hover table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th th:text="#{profissional.nome.label}"></th>
									<th th:text="#{profissional.area.label}"></th>
									<th th:text="#{profissional.especialidade.label}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="profissional : ${profissionais}">
									<td>
										<input type="radio" th:id="${profissional.id}" name="profissional" th:value="${profissional.id}" th:field="*{profissional}" required></td>
									<td th:text="${profissional.nome}"></td>
									<td th:text="${profissional.area}"></td>
									<td th:text="${profissional.especialidade}"></td>
									
								</tr>
							</tbody>
						</table>
						<div class="invalid-feedback">
							<span th:errors="*{profissional}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						
						<label th:text="#{consulta.dataehora.label}" for="nome"></label> 
						<input type="datetime-local" id="dataHora" name="dataHora">
						
						
						<div class="invalid-feedback">
							<span th:errors="*{dataHora}"></span>
						</div>
					</div>

				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<input type="hidden" id="cliente" th:field="*{cliente}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
			

			
			
		</div>
	</section>
</body>
</html>
