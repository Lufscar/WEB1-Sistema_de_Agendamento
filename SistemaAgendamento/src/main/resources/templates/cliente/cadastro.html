<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Clientes</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Clientes</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cliente.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
				th:object="${cliente}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">CPF</label> 
						<input type="text" class="form-control" id="cpf" placeholder="CPF"
							data-mask="000.000.000-00" data-mask-reverse="true" th:field="*{cpf}"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Email</label> 
						<input type="text" class="form-control" id="email" placeholder="Email"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Senha</label> 
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Telefone</label> 
						<input type="number" class="form-control" id="telefone" placeholder="Telefone"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Sexo</label> 
						<input type="text" class="form-control" id="sexo" placeholder="Sexo"
							autofocus="autofocus" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Data de Nascimento</label> 
						<input type="text" class="form-control" id="nascimento" placeholder="Nascimento"
							adata-mask="00/00/0000" data-mask-reverse="true" th:field="*{nascimento}"
							th:classappend="${#fields.hasErrors('nascimento')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nascimento}"></span>
						</div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
