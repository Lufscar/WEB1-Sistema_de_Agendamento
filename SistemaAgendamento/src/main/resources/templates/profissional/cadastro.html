<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Profissionais</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/profissionais/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Profissionais</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${profissional.id == null} ? @{/profissionais/salvar} : @{/profissionais/editar}"
				th:object="${profissional}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">CPF</label> 
						<input type="text" class="form-control" id="cpf" placeholder="CPF"
							data-mask="000.000.000-00" data-mask-reverse="true" th:field="*{cpf}"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Email</label> 
						<input type="text" class="form-control" id="email" placeholder="Email"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Senha</label> 
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Area</label> 
						<input type="text" class="form-control" id="area" placeholder="Area"
							autofocus="autofocus" th:field="*{area}"
							th:classappend="${#fields.hasErrors('area')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{area}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Especialidade</label> 
						<input type="text" class="form-control" id="especialidade" placeholder="Especialidade"
							autofocus="autofocus" th:field="*{especialidade}"
							th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{especialidade}"></span>
						</div>
					</div>
					
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
