<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{profissional.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/profissionais/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{profissional.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${profissional.id == null} ? @{/profissionais/salvar} : @{/profissionais/editar}"
				th:object="${profissional}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{profissional.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" th:placeholder="#{profissional.nome.label}"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">CPF</label> 
						<input type="text" class="form-control" id="cpf" th:placeholder="#{profissional.cpf.label}"
							th:field="*{CPF}" placeholder="___.___.___-__"
							data-mask="000.000.000-00" data-mask-reverse="true"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.email.label}" for="nome"></label> 
						<input type="text" class="form-control" id="email" th:placeholder="#{profissional.email.label}"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.senha.label}" for="nome"></label> 
						<input type="password" class="form-control" id="senha" th:placeholder="#{profissional.senha.label}"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{profissional.area.label}" for="nome"></label> 
						<input type="text" class="form-control" id="area" th:placeholder="#{profissional.area.label}"
							autofocus="autofocus" th:field="*{area}"
							th:classappend="${#fields.hasErrors('area')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{area}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{profissional.especialidade.label}" for="nome"></label> 
						<input type="text" class="form-control" id="especialidade" th:placeholder="#{profissional.especialidade.label}"
							autofocus="autofocus" th:field="*{especialidade}"
							th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{especialidade}"></span>
						</div>
					</div>
					
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}" class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
